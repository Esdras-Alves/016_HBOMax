<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/singIn.css">

<body>

        <a href="index.html" class="menu-logo">
            <img src="assets/images/hbo-logo.svg" alt="Logotipo da HBOMax">

            <a href="signIn.html" class="menu-item">Entrar</a>
            <a href="#subscription" class="menu-item menu-item-button button">Assine Agora</a>

    <main class="content">
        <form class="login container">
            <h1 class="login-title">Entrar</h1>
            <label class="login-label">Você tem uma conta da HBO Max?</label>
            <input type="email" name="email" id="email" placeholder="Endereço de e-mail" class="login-field">
            <input type="password" name="password" id="password" placeholder="Senha" minlength="8" class="login-field">
            <div class="login-actions">
                <button type="submit" class="button button-gradient">Entrar</button>
                <a href="#" class="login-link">Esqueceu a senha?</a>
            </div>
        </form>
    </main>

    <footer class="footer container">
        <div>
            <a href="https://www.hbomax.com/br/pt/sitemap" class="footer-link">
